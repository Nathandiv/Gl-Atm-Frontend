<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create New Account</h1>
      <p>Fill in the details to open your new banking account</p>
    </div>

    <form (ngSubmit)="onRegister()" class="register-form">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your full name"
          required
          class="form-input"
        />
      </div>

      <div class="input-group">
        <label for="pin">4-Digit PIN</label>
        <input
          type="password"
          id="pin"
          [(ngModel)]="pin"
          name="pin"
          placeholder="Create 4-digit PIN"
          maxlength="4"
          required
          class="form-input pin-input"
        />
      </div>

      <div class="input-group">
        <label for="confirmPin">Confirm PIN</label>
        <input
          type="password"
          id="confirmPin"
          [(ngModel)]="confirmPin"
          name="confirmPin"
          placeholder="Confirm your PIN"
          maxlength="4"
          required
          class="form-input pin-input"
        />
      </div>

      <div class="input-group">
        <label for="initialBalance">Initial Deposit</label>
        <input
          type="number"
          id="initialBalance"
          [(ngModel)]="initialBalance"
          name="initialBalance"
          placeholder="0.00"
          min="0"
          step="0.01"
          required
          class="form-input"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" class="register-btn" [disabled]="isLoading">
        <span *ngIf="isLoading">Creating Account...</span>
        <span *ngIf="!isLoading">Create Account</span>
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account?</p>
      <button class="link-btn" (click)="navigateToLogin()">Login Here</button>
    </div>
  </div>
</div>
